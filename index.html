<!DOCTYPE html>
<html>
  <head>
    <title>HTML fundamentos</title>
  </head>
  <body>
     <!-- 1 Títulos -->
     <h1>Este é um título importante</h1>
     <h3>Um novo título</h3>

     <!-- 2 Parágrafos -->
    <p>Descrição dos nossos serviços</p>
    <p>Mais um parágrafo</p>

    <!-- 3 Tags sem conteúdo -->
    <p>Um parágrafo</p>
    <br />
    <p>Segundo parágrafo</p>
    <hr />
    <p>Terceiro parágrafo</p>

  </body>
</html>
